<h2> Products </h2>
<div style="padding: 20px;">
   <button (click)="getAllProducts()"> GET Products</button>
   <button (click)="addProduct()"> POST(Add) Product</button>
   <button (click)="updateProduct()"> PUT(Update) Product</button>
   <button (click)="deleteProduct()"> DELETE Product</button>
 
<select [(ngModel)] = "selectedCategory">
    <option value="All"> -- All -- </option>
    <option value="Electronics"> Electronics </option>
    <option value="books"> Books </option>
    <option value="Clothing"> Clothing </option>
  </select>

  <div *ngIf="products.length">
   <h3> Products: </h3>
   <ul>
    <li *ngFor="let product of products ">
       {{product.name}} - INR. {{product.price}}
    </li>
   </ul>
  </div>
 
</div>
